<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento - StationSyn</title>
    <style>
        /* Reset básico e estilização global */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #110F0F; /* Cor de fundo escura */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
}

header {
    background-color: #110F0F;
    color: #FFB30F;
    width: 100%;
    padding: 20px 0;
    text-align: center;
}

header .logotipo img {
    width: 150px;
    height: auto;
}

header .header-title h1 {
    font-size: 32px;
    margin-top: 10px;
}

/* Estilo da página de pagamento */
.payment-container {
    background-color: rgba(255, 179, 15, 0.2); /* Fundo semitransparente */
    padding: 40px;
    border-radius: 15px;
    width: 80%;
    max-width: 800px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 30px;
}

.payment-container h2 {
    text-align: center;
    color: #FFB30F;
    margin-bottom: 30px;
}

/* Formulário de informações */
.customer-info label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
}

.customer-info input, 
.customer-info select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background-color: #2a2a2a;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.customer-info input:focus, 
.customer-info select:focus {
    background-color: #444;
    outline: none;
}

/* Tabela de Resumo de Pagamento */
.payment-summary table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-bottom: 20px;
}

.payment-summary th, 
.payment-summary td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

.payment-summary th {
    background-color: #110F0F;
    color: #FFB30F;
}

.payment-summary td {
    background-color: #f9f9f9;
}

.payment-summary .total-row {
    font-weight: bold;
}

.payment-method {
    margin-bottom: 20px;
}

.payment-method select {
    width: 100%;
    padding: 12px;
    background-color: #2a2a2a;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.payment-buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.pay-btn {
    background-color: #FFB30F;
    color: #110F0F;
}

.pay-btn:hover {
    background-color: #e68900;
}

.cancel-btn {
    background-color: #444;
    color: #fff;
}

.cancel-btn:hover {
    background-color: #555;
}

/* Rodapé */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Responsividade */
@media (max-width: 768px) {
    .payment-container {
        width: 90%;
    }

    .payment-buttons {
        flex-direction: column;
        gap: 10px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="images/logo_estacionamento_rio_branco.png" alt="Logo Estacionamento Rio Branco">
        </div>
        <div class="header-title">
            <h1>Estacionamento Rio Branco</h1>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <h2>Informações do Pagamento</h2>
            <form id="paymentForm">
                <div class="customer-info">
                    <label for="nomeCliente">Nome do Cliente:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Digite o nome do cliente" required>

                    <label for="cupom">Cupom de Desconto:</label>
                    <input type="text" id="cupom" name="cupom" placeholder="Digite o código do cupom" />

                    <div class="payment-summary">
                        <h3>Resumo do Pagamento</h3>
                        <table>
                            <tr>
                                <th>Item</th>
                                <th>Valor</th>
                            </tr>
                            <tr>
                                <td>Valor Total</td>
                                <td>R$ 50,00</td>
                            </tr>
                            <tr>
                                <td>Desconto</td>
                                <td id="desconto">R$ 0,00</td>
                            </tr>
                            <tr class="total-row">
                                <td><strong>Total a Pagar</strong></td>
                                <td><strong id="totalAmount">R$ 50,00</strong></td>
                            </tr>
                        </table>
                    </div>

                    <div class="payment-method">
                        <label for="formaPagamento">Forma de Pagamento:</label>
                        <select id="formaPagamento" name="formaPagamento">
                            <option value="cartao">Cartão de Crédito</option>
                            <option value="boleto">Boleto Bancário</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>

                    <div class="payment-buttons">
                        <button type="submit" class="pay-btn">Confirmar Pagamento</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Ortiwell &copy; 2024 - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
