<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StationSyn</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="images/logo_estacionamento_rio_branco.png" alt="Logo Estacionamento Rio Branco">
        </div>
        <div class="header-title">
            <h1>Estacionamento Rio Branco</h1>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
        <h4 id="forgotPasswordLink" class="forgot-password-link">Esqueceu a senha?</h4>
    </div>

    <!-- Popup de Esqueci a Senha -->
    <div id="forgotPasswordPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>Esqueci a Senha</h2>
            <form id="forgotPasswordForm" action="forgot_password.php" method="POST">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
            <button id="closePopup">Fechar</button>
        </div>
    </div>

    <footer>
        <p>Ortiwell &copy; 2024</p>
    </footer>
</body>
</html>
