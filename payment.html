<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento - StationSyn</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="images/logo_estacionamento_rio_branco.png" alt="Logo Estacionamento Rio Branco">
        </div>
        <div class="header-title">
            <h1>Estacionamento Rio Branco</h1>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <h2>Informações do Pagamento</h2>
            <form id="paymentForm" onsubmit="handleSubmit(event)">
                <div class="customer-info">
                    <label for="nomeCliente">Nome do Cliente:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Digite o nome do cliente" required>

                    <label for="cupom">Cupom de Desconto:</label>
                    <input type="text" id="cupom" name="cupom" placeholder="Digite o código do cupom" />

                    <div class="payment-summary">
                        <h3>Resumo do Pagamento</h3>
                        <table>
                            <tr>
                                <th>Item</th>
                                <th>Valor</th>
                            </tr>
                            <tr>
                                <td>Valor Total</td>
                                <td>R$ 50,00</td>
                            </tr>
                            <tr>
                                <td>Desconto</td>
                                <td id="desconto">R$ 0,00</td>
                            </tr>
                            <tr class="total-row">
                                <td><strong>Total a Pagar</strong></td>
                                <td><strong id="totalAmount">R$ 50,00</strong></td>
                            </tr>
                        </table>
                    </div>

                    <div class="payment-method">
                        <label for="formaPagamento">Forma de Pagamento:</label>
                        <select id="formaPagamento" name="formaPagamento">
                            <option value="cartao">Cartão de Crédito</option>
                            <option value="boleto">Boleto Bancário</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>

                    <div class="payment-buttons">
                        <button type="submit" class="pay-btn">Confirmar Pagamento</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancelar</button>
                        <button type="button" class="pay-btn" onclick="window.print()">Imprimir</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Ortiwell &copy; 2024 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Pagamento Confirmado!");
        }

        // Exemplo de desconto
        document.getElementById("cupom").addEventListener("input", function() {
            let cupom = this.value;
            let desconto = 0;
            if (cupom === "DESCONTO10") {
                desconto = 10;
            }
            let valorTotal = 50;
            let valorFinal = valorTotal - desconto;
            document.getElementById("desconto").innerText = `R$ ${desconto},00`;
            document.getElementById("totalAmount").innerText = `R$ ${valorFinal},00`;
        });
    </script>
</body>
</html>
