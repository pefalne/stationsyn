<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar - StationSyn</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logotipo">
            <img src="images/logo_estacionamento_rio_branco.png" alt="Logo Estacionamento Rio Branco">
        </div>
        <div class="header-title">
            <h1>Estacionamento Rio Branco</h1>
        </div>
    </header>

    <main class="content">
        <h2>Cadastro de Cliente</h2>

        <form action="submit_form.php" method="POST" class="form-container">
            <div class="box">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome Completo"><br>

                <label for="cpf_cnpj">CPF:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required placeholder="CPF (apenas números)" pattern="\d{11}" maxlength="11"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome@dominio.com" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(12) 9.3456-7890" required pattern="\([0-9]{2}\)\s9[0-9]{4}-[0-9]{4}"><br>

                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" name="placa" placeholder="ABC-0000" required pattern="[A-Z]{3}-[0-9]{4}" maxlength="7"><br>

                <label for="veiculos">Selecione um veículo:</label>
                <select id="veiculos" name="veiculos" required>
                    <option value="moto">Moto</option>
                    <option value="carro">Carro</option>
                    <option value="van">Van</option>
                    <option value="bicicleta">Bicicleta</option>
                </select><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida..."><br>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Número da residência"><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro"><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Estado (sigla)" maxlength="2"><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade"><br>
            </div>

            <div class="form-actions">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <div class="buttons-container">
            <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
        </div>
    </main>

    <footer>
        <p>Ortiwell &copy; 2024</p>
    </footer>
</body>
</html>
