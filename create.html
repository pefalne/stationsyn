<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar - StationSyn</title>
    <link rel="stylesheet" href="style.css"> <!-- Adiciona o link para o CSS externo -->
    <script src="script.js" defer></script> <!-- Adiciona o link para o JS externo -->
    </head>
    <body>
        <header class="site-header">
        <div class="logo-container">
            <img src="images/logo_estacionamento_rio_branco.png" alt="Logo Estacionamento Rio Branco" class="logo">
        </div> <div class="header-title"> <h1>Estacionamento Rio Branco</h1>
        </div>
        </header>

    <h1>Cadastro de Cliente</h1>
        
            <form id="formCadastro">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome"><br>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 0.0000-0000"><br>
        
                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" name="placa" placeholder="ABC-0000"><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome@dominio.com"><br>
        
                <label for="cpf_cnpj">CPF ou CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj"><br>
        
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Nome da Rua, Número, Bairro"><br>
        
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado"><br>
        
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade"><br>
        
                <label for="veiculos">Selecione um veículo:</label>
                <select id="veiculos" name="veiculos" required>
                    <option value="moto">Moto</option>
                    <option value="carro">Carro</option>
                    <option value="van">Van</option>
                    <option value="bicicleta">Bicicleta</option>
                </select><br>
        
                <input type="submit" value="Cadastrar">
            </form>
         <type="submit" value="Cadastrar">
    </form>

    <button onclick="window.location.href='index.html'">Voltar</button>
</body>
</html>
