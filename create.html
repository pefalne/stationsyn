<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar - StationSyn</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
    </head>

    <body>
    <h1>Cadastro de Cliente</h1>
        
            <div class="box">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="cpf_cnpj">CPF:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required><br>
                        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome@dominio.com"><br>

                <label for="telefone">Telefone:</label>
                <input type="phone" id="telefone" name="telefone" placeholder="(12) 9.3456-7890"><br>
        
                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" name="placa" placeholder="ABC-0000" required><br>

                <label for="veiculos">Selecione um veículo:</label>
                <select id="veiculos" name="veiculos" required>
                    <option value="moto">Moto</option>
                    <option value="carro">Carro</option>
                    <option value="van">Van</option>
                    <option value="bicicleta">Bicicleta</option>
                </select><br>
    
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br>
        
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero"><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro"><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado"><br>
        
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade"><br>
                
                <input type="submit" value="Cadastrar">
                <type="submit" value="Cadastrar">
        </div>

    <button onclick="window.location.href='index.html'">Voltar</button>
</body>
</html>
